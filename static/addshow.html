<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TV Shows</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="my-5 text-center">
      <div class="container" style="position: relative">
        <a
          href="/index.html"
          type="button"
          class="btn btn-primary btn-floating"
          style="
            position: absolute;
            top: 40px;
            left: 20px;
            background-color: #db202c;
          "
        >
          <i class="fas fa-arrow-left"></i>
        </a>

        <section>
          <div id="intro" class="text-center rounded mb-4">
            <img
              class="mb-4"
              height="112px"
              style="max-width: 70%; object-fit: contain"
              src="https://fontmeme.com/permalink/210305/096ff82a6b48b9e52ad1f2175de316d6.png"
            />
          </div>
        </section>

        <section>
          <form>
            <div class="form-outline mb-4">
              <input
                type="text"
                id="form6Example3"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="form6Example3">Title</label>
            </div>

            <div class="form-outline mb-4">
              <input
                type="number"
                id="form6Example6"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="form6Example6">Year</label>
            </div>

            <div class="form-outline mb-4">
              <input
                type="url"
                id="form6Example5"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="form6Example5">Poster link</label>
            </div>

            <div class="form-outline mb-4">
              <textarea
                class="form-control form-control-lg"
                id="form6Example7"
                rows="6"
              ></textarea>
              <label class="form-label" for="form6Example7">Description</label>
            </div>

            <div class="form-check d-flex justify-content-center">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form6Example8"
                checked
              />
              <label class="form-check-label" for="form6Example8">
                Add to favorites
              </label>
            </div>
          </form>

          <div class="d-flex justify-content-center">
            <a
              class="btn btn-lg btn-success rounded-pill mt-5"
              href="/index.html"
              role="button"
              ><i class="fas fa-save me-2"></i>Save changes</a
            >
          </div>
        </section>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
  </body>
</html>
