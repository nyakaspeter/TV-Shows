<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TV Shows</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="my-5">
      <div class="container" style="position: relative">
        <a
          href="/viewshow.html"
          type="button"
          class="btn btn-primary btn-floating"
          style="
            position: absolute;
            top: 40px;
            left: 20px;
            background-color: #db202c;
          "
        >
          <i class="fas fa-arrow-left"></i>
        </a>

        <a
          href="/editepisode.html"
          type="button"
          class="btn btn-primary btn-floating"
          style="
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: #db202c;
          "
        >
          <i class="fas fa-pencil-alt"></i>
        </a>

        <section>
          <div id="intro" class="text-center rounded mb-4">
            <img
              class="mb-4"
              height="112px"
              style="max-width: 70%; object-fit: contain"
              src="https://fontmeme.com/permalink/210305/dc3ba110b6c51dbb5794e5816f7cf1af.png"
            />
          </div>
        </section>

        <section>
          <div class="row">
            <div class="col-12">
              <div class="card d-flex flex-column">
                <img
                  src="https://www.themoviedb.org/t/p/original/waZPu4CdvYH0FJrdmghGeYkQzfM.jpg"
                  class="bg-image"
                  style="object-fit: cover"
                />

                <div
                  class="card-body d-flex flex-column gap-3 align-items-center justify-content-around"
                >
                  <div class="d-flex flex-column gap-2 align-items-center mt-2">
                    <h6
                      class="card-text display-6"
                      style="font-size: 1.5rem; word-wrap: break-word"
                    >
                      Better Call Saul | S01E01 | 2015.02.08
                    </h6>
                    <div class="d-flex flex-row gap-2 align-items-center">
                      <div>
                        <h5 class="card-text display-5 text-center">Uno</h5>
                      </div>

                      <a class="ripple" href="#!">
                        <i class="fas fa-star"></i>
                      </a>
                    </div>
                  </div>

                  <div class="d-flex flex-column justify-content-center mx-4">
                    <p>
                      Jimmy works his magic in the courtroom. Unexpected
                      inspiration leads him to an unconventional pursuit of
                      potential clients.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
  </body>
</html>
